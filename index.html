<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8IQ</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700");
      body {
          background-color: #fff;
          color: #333;
          font-family: 'Open Sans', sans-serif;
          font-weight: 400;          
      }
      strong {
          font-weight: 700;
      }
      .title {
          margin: 0 auto;
          max-width: 650px;
          padding: 15vh 5vw;
          animation-name: fadeInDown;
          animation-duration: 1s;
          animation-fill-mode: both;
      }
      .title h1 {
          font-size: 170px;
          margin: 20px 0 10px;
          font-weight: 300;
      }
      .title h2 {
          font-size: 26px;
          font-weight: bold;
          margin: 5px 0 10px;
          font-weight: 600;
      }
      @keyframes fadeInDown {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
      }
    </style>
</head>
<body>
    <div class="title">
        <dotlottie-player src="https://assets-v2.lottiefiles.com/a/20762556-116f-11ee-b7fe-07eb38231417/SiBOFscAv9.lottie" background="transparent" speed="1" style="width: 200px; height: 200px" direction="1" playMode="normal" loop autoplay></dotlottie-player>
        <h1>8IQ</h1>
        <h2>Software community</h2>
        <p>Our primary focus on <strong>simplicity</strong> and development <strong>speed</strong></p>
        <p>Check our <a href="https://github.com/8iq/">github</p>
    </div>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</body>
